server {
    listen 433 ssl;
    server_name localhost;

    root /var/www/html;
	index index.php index.html index.htm;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;

    location / {
        try_files $uri $uri/ =401;
    }
}
